<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffe6ec;
        font-family: 'Comic Sans MS', 'Poppins', cursive;
        transition: all 1s ease;
        overflow: hidden;
    }

    .container {
        text-align: center;
        position: relative;
        z-index: 5;
    }

    h1 {
        font-size: 3rem;
        color: #ff3366;
        margin-bottom: 40px;
    }

    button {
        font-size: 1.55rem;
        padding: 18px 46px;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        margin: 12px;
        transition: all 0.25s ease;
    }

    #yes {
        background: #ff3366;
        color: white;
        box-shadow: 0 8px 20px rgba(255,51,102,0.4);
    }

    #no {
        background: #ffd1dc;
        color: #8b0024;
        box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    }

    /* ROMANTIC MODE */
    body.romantic {
        background: radial-gradient(circle at bottom, #3b0000, #120000);
        animation: candleGlow 3s infinite alternate;
    }

    @keyframes candleGlow {
        from { box-shadow: inset 0 0 80px rgba(255,60,60,0.2); }
        to { box-shadow: inset 0 0 140px rgba(255,120,80,0.35); }
    }

    body.romantic h1,
    body.romantic button {
        display: none;
    }

    .alt-text {
        display: none;
        font-size: 3.2rem;
        color: #ffb3c6;
    }

    .final-text {
        display: none;
        font-size: 3.6rem;
        color: #ff0033;
        text-shadow: 0 0 30px crimson;
        line-height: 1.15;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 15px red; }
        to { text-shadow: 0 0 45px crimson; }
    }

    .bottom-text {
        position: fixed;
        bottom: 22px;
        right: 28px;
        font-size: 1.4rem;
        font-family: 'Comic Sans MS', 'Segoe Script', cursive;
        color: rgba(255,190,200,0.85);
        opacity: 0;
        transform: rotate(-4deg);
        transition: opacity 1.5s ease;
    }

    .bottom-text.show {
        opacity: 1;
    }

    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 24px;
        animation: floatUp linear forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        to {
            transform: translateY(-110vh) scale(1.5);
            opacity: 0;
        }
    }

    .candle-light {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle, rgba(255,180,120,0.2), transparent 60%);
        animation: flicker 0.15s infinite alternate;
        display: none;
        z-index: 1;
    }

    body.romantic .candle-light {
        display: block;
    }

    @keyframes flicker {
        from { opacity: 0.8; }
        to { opacity: 1; }
    }
</style>
</head>

<body>

<div class="candle-light"></div>

<div class="container">
    <h1>Will you be my Valentine? üíò</h1>

    <button id="yes">YES</button>
    <button id="no">NO</button>

    <div class="alt-text" id="altText">3333, I‚Äôve got your number ‚ù§Ô∏è</div>
    <div class="final-text" id="finalText">
        You‚Äôre mine.<br>
        <span style="font-size:2.2rem;">See you on the 14th</span>
    </div>
</div>

<div class="bottom-text" id="bottomText">send 80085 if you accept</div>

<audio id="song">
    <source src="pony.mp3" type="audio/mpeg">
</audio>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const song = document.getElementById("song");
    const altText = document.getElementById("altText");
    const finalText = document.getElementById("finalText");
    const bottomText = document.getElementById("bottomText");

    let noClicks = 0;
    let avoidanceActive = false;
    let avoidanceEnd = 0;

   
    noBtn.addEventListener("click", () => {
        noClicks++;

        if (noClicks === 1) {
            alert("Huh? How dare you select NO üò§\nI‚Äôll show you‚Ä¶");
        }

        if (noClicks === 2) {
            // swap
            noBtn.parentNode.insertBefore(noBtn, yesBtn);
        }

        if (noClicks === 3) {
    // shrink + swap AT THE SAME TIME
            noBtn.style.transform = "scale(0.4)";
            noBtn.parentNode.insertBefore(noBtn, yesBtn);
        }


        if (noClicks === 4) {
            avoidanceActive = true;
            avoidanceEnd = Date.now() + 10000;
            noBtn.style.position = "fixed";
        }

        if (noClicks === 5) {
            alert("Oops üòå I think you pressed NO again by mistake.\nI know what you meant though \ngo ahead and click yes like a good girl‚ù§Ô∏è");
        }
    });

    document.addEventListener("mousemove", (e) => {
        if (!avoidanceActive) return;
        if (Date.now() > avoidanceEnd) {
            avoidanceActive = false;
            return;
        }

        const rect = noBtn.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const distance = Math.hypot(e.clientX - cx, e.clientY - cy);

        if (distance < 120) {
            const maxX = window.innerWidth - rect.width - 10;
            const maxY = window.innerHeight - rect.height - 10;

            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top = Math.random() * maxY + "px";
        }
    });

    yesBtn.addEventListener("click", () => {
        document.body.classList.add("romantic");
        song.play();
        startHearts();

        altText.style.display = "block";
        finalText.style.display = "none";

        setTimeout(() => {
            altText.style.display = "none";
            finalText.style.display = "block";
        }, 3000);

        // ‚¨áÔ∏è EXACTLY 14 seconds after YES
        setTimeout(() => {
             bottomText.classList.add("show");
            }, 15500); // 15.2 seconds


        // fade out later (unchanged)
        setTimeout(() => {
            bottomText.classList.remove("show");
        }, 29000);
    });

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (4 + Math.random() * 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }, 300);
    }
</script>


</body>
</html>
